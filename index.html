<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Superb Hyper Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/sortablejs@1.14.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #000; /* AMOLED black */
      color: #e0e7ff;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    header h1 {
      background: linear-gradient(90deg, #ff007f, #00e5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 2.2rem;
      text-shadow: 0 0 12px rgba(255, 0, 127, 0.7), 0 0 18px rgba(0, 229, 255, 0.7);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 229, 255, 0.1);
      min-height: 360px;
    }

    .tab-btn {
      font-weight: 700;
      padding: 0.8rem 2rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #111;
      border: 2px solid transparent;
      color: #eee;
    }
    .tab-btn.active {
      background: linear-gradient(90deg, #ff007f, #00e5ff);
      color: white;
      box-shadow: 0 0 18px rgba(0,229,255,0.6);
      transform: scale(1.08);
    }

    .tab-content {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .tab-content.active { display: grid; }

    .tilt-card {
      border-radius: 20px;
      background: linear-gradient(135deg, #111, #1a1a1a);
      box-shadow: 0 8px 24px rgba(0, 229, 255, 0.25);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .tilt-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 16px 40px rgba(255, 0, 127, 0.4);
    }

    .dark-mode body { background: #fff; color: #111; }
  </style>
</head>
<body>
  <div class="max-w-7xl mx-auto px-6 py-10">
    <header class="text-center mb-10">
      <h1>Superb Hyper Dashboard</h1>
      <p class="text-gray-400">Quick access to your essential applications</p>
    </header>

    <!-- Tab controls -->
    <div class="flex justify-center mb-8 gap-4 flex-wrap">
      <button class="tab-btn active" data-tab="favorites">‚≠ê Favorites</button>
      <button class="tab-btn" data-tab="daily">Daily</button>
      <button class="tab-btn" data-tab="weekly">Weekly</button>
      <button class="tab-btn" data-tab="monthly">Monthly</button>
    </div>

    <div class="glass-panel">
      <div id="favorites" class="tab-content active"></div>
      <div id="daily" class="tab-content"></div>
      <div id="weekly" class="tab-content"></div>
      <div id="monthly" class="tab-content"></div>
    </div>

    <footer class="text-center mt-12 text-gray-500 text-sm">
      <p>&copy; <span id="current-year"></span> Superb Hyper IT. All rights reserved.</p>
      <button id="theme-toggle" class="mt-2 px-4 py-2 rounded-lg border border-gray-500 text-sm">üåô Toggle Theme</button>
    </footer>
  </div>

  <script>
    const lastUpdates = {
      "Bowser And Water": "2025-07-20",
      "Paraffin Log Sheet": "2025-07-22",
      "Visitor Form": "2025-07-18",
      "Ilembe Flats": "2025-07-15",
      "Reception Stocks": "2025-07-21",
      "Diesel": "2025-07-19",
      "Superb Hyper It": "2025-07-10",
      "Fnb Fleet Card": "2025-07-12",
      "Uniforms": "2025-07-14",
      "Sticker Stocks": "2025-07-16"
    };

    const apps = {
      daily: [
        { name: "Bowser And Water", url: "https://it-superbhyper.github.io/BOWSER-AND-WATER-/", description: "Access tools related to bowser and water management." },
        { name: "Paraffin Log Sheet", url: "https://it-superbhyper.github.io/Paraffin-Log-Sheet/", description: "Log and track paraffin usage." }
      ],
          weekly: [
        { name: "Visitor Form", url: "https://it-superbhyper.github.io/Visitor-Form/", description: "Streamline visitor registration and management." },
        { name: "Ilembe Flats", url: "https://it-superbhyper.github.io/ILEMBE-FLATS/", description: "Access information and tools related to Ilembe Flats." },
        { name: "Reception Stocks", url: "https://it-superbhyper.github.io/T-ROLLS/", description: "Manage and track inventory for reception supplies." },
        { name: "Diesel", url: "https://it-superbhyper.github.io/DIESEL-/", description: "Monitor and manage diesel-related operations." },
        { name: "Superb Hyper It", url: "https://it-superbhyper.github.io/Superb-Hyper-IT-/", description: "Explore various IT solutions and services." },
        { name: "Advanced Driver Manager", url: "https://it-superbhyper.github.io/Driver-Management/", description: "Manage and monitor all company drivers and vehicles." }
      ],
      monthly: [
        { name: "Fnb Fleet Card", url: "https://it-superbhyper.github.io/FNB-FLEET-CARD/", description: "Manage your FNB Fleet Card operations efficiently." },
        { name: "Uniforms", url: "https://it-superbhyper.github.io/Uniforms/", description: "Manage and track company uniforms." },
        { name: "Sticker Stocks", url: "https://it-superbhyper.github.io/Sticker-Stocks/", description: "Keep track of your sticker inventory and stock levels." }
      ]
    };

    let favorites = JSON.parse(localStorage.getItem('favorites')) || {};

    function createAppCard(app) {
      const lastUpdate = lastUpdates[app.name] || "Unknown";
      const isFav = favorites[app.name] === true;

      return `
        <div class="tilt-card" data-aos="fade-up">
          <div>
            <h2 class="font-bold text-lg mb-2">${app.name}</h2>
            <p class="text-gray-300 mb-3">${app.description}</p>
            <p class="text-xs text-gray-500">Last updated: ${lastUpdate}</p>
          </div>
          <div class="flex justify-between items-center mt-4">
            <a href="${app.url}" target="_blank" class="px-4 py-2 bg-gradient-to-r from-pink-600 to-cyan-500 rounded-lg text-sm font-semibold">Open</a>
            <button onclick="toggleFavorite('${app.name}', this)" class="text-xl">${isFav ? '‚ù§Ô∏è' : 'ü§ç'}</button>
          </div>
        </div>`;
    }

    function renderApps() {
      for (const section in apps) {
        const container = document.getElementById(section);
        container.innerHTML = '';
        apps[section].forEach(app => {
          container.insertAdjacentHTML('beforeend', createAppCard(app));
        });
        Sortable.create(container, { animation: 150 });
      }
      renderFavorites();
    }

    function renderFavorites() {
      const favContainer = document.getElementById('favorites');
      favContainer.innerHTML = '';
      for (const section in apps) {
        apps[section].forEach(app => {
          if (favorites[app.name]) {
            favContainer.insertAdjacentHTML('beforeend', createAppCard(app));
          }
        });
      }
    }

    function toggleFavorite(appName, btn) {
      favorites[appName] = !favorites[appName];
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderApps();
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`.tab-btn[data-tab="${tabName}"]`).classList.add('active');
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => switchTab(btn.dataset.tab));
    });

    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    document.getElementById('current-year').textContent = new Date().getFullYear();

    renderApps();
    AOS.init({ duration: 600, once: true });
    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
  </script>
</body>
</html>
