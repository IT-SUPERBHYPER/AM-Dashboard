<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superb Hyper Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a202c" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/sortablejs@1.14.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* Samsung S25 Ultra optimized styles */
    :root {
      --samsung-primary: #1428a0;
      --samsung-secondary: #000;
      --samsung-accent: #00a5e5;
      --samsung-gradient: linear-gradient(135deg, #1428a0, #000, #00a5e5);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--samsung-gradient);
      background-size: 400% 400%;
      animation: gradientAnimation 20s ease infinite;
      color: #e0e7ff;
      min-height: 100vh;
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overflow-x: hidden;
      position: relative;
    }
    
    /* Edge lighting effect for Samsung devices */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      border: 1px solid rgba(20, 40, 160, 0.3);
      box-shadow: 0 0 30px rgba(0, 165, 229, 0.2), 
                  0 0 60px rgba(20, 40, 160, 0.1) inset;
      z-index: 9999;
      border-radius: 24px;
    }
    
    @keyframes gradientAnimation {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .container {
      max-width: 100%;
      padding: 0 1rem;
      margin: 0 auto;
    }

    header h1 {
      background: linear-gradient(90deg, #fff, #00a5e5, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      text-shadow: 0 0 15px rgba(0, 165, 229, 0.5);
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      animation: pulse 2s infinite, float 6s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    header p {
      color: #a0aec0;
      font-weight: 600;
      font-size: 1rem;
    }

    .glass-panel {
      position: relative;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(0, 165, 229, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      box-shadow:
        0 10px 35px rgba(0, 165, 229, 0.25),
        inset 0 0 15px rgba(20, 40, 160, 0.3);
      padding: 1.5rem;
      transition: all 0.3s ease;
      min-height: 520px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .glass-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      transform: rotate(30deg);
      pointer-events: none;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .tab-btn {
      font-weight: 700;
      padding: 0.9rem 1.8rem;
      border-radius: 50px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background-size: 200% 100%;
      color: #f0f4f8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      user-select: none;
      font-size: 0.95rem;
      min-width: 100px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .tab-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    
    .tab-btn:hover::after {
      transform: translateX(100%);
    }
    
    .tab-btn[data-tab="daily"] {
      background-image: linear-gradient(90deg, #00a5e5, #0080ff);
      border-color: #0080ff;
      text-shadow: 0 0 5px #0080ff;
    }
    .tab-btn[data-tab="weekly"] {
      background-image: linear-gradient(90deg, #0080ff, #1428a0);
      border-color: #1428a0;
      text-shadow: 0 0 6px #1428a0;
    }
    .tab-btn[data-tab="monthly"] {
      background-image: linear-gradient(90deg, #1428a0, #000);
      border-color: #000;
      text-shadow: 0 0 6px #000;
    }
    
    .tab-btn:hover, .tab-btn:active {
      background-position: 100% 0;
      box-shadow: 0 0 20px rgba(0, 165, 229, 0.7);
      color: white;
      transform: scale(1.05) translateY(-2px);
    }
    
    .tab-btn.active {
      box-shadow: 0 0 25px rgba(0, 165, 229, 0.9);
      transform: scale(1.08) translateY(-3px);
      animation: activePulse 1.5s infinite;
    }
    
    @keyframes activePulse {
      0% { box-shadow: 0 0 25px rgba(0, 165, 229, 0.9); }
      50% { box-shadow: 0 0 35px rgba(0, 165, 229, 1); }
      100% { box-shadow: 0 0 25px rgba(0, 165, 229, 0.9); }
    }

    .tab-content {
      position: absolute;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95) translateY(10px);
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.2rem;
      padding: 1.5rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .tab-content.active {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1) translateY(0);
      position: relative;
    }

    .tilt-card {
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(20, 40, 160, 0.8), rgba(0, 0, 0, 0.7));
      box-shadow:
        0 6px 20px rgba(0, 165, 229, 0.4),
        inset 0 0 10px rgba(20, 40, 160, 0.5);
      color: #f0f4f8;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-height: 160px;
      animation: cardFadeIn 0.5s ease forwards;
      opacity: 0;
    }
    
    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .tilt-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #00a5e5, #1428a0);
      border-radius: 20px 20px 0 0;
    }
    
    .tilt-card:hover, .tilt-card:active {
      transform: translateY(-8px) scale(1.02);
      box-shadow:
        0 15px 35px rgba(0, 165, 229, 0.6),
        inset 0 0 15px rgba(20, 40, 160, 0.7),
        0 0 30px rgba(0, 165, 229, 0.3);
    }

    .tilt-card h2 {
      font-weight: 700;
      font-size: 1.4rem;
      text-shadow: 0 0 5px rgba(0, 165, 229, 0.7);
      margin-bottom: 0.3rem;
      text-transform: capitalize;
      letter-spacing: 0.5px;
    }

    .tilt-card .last-updated {
      font-size: 0.8rem;
      color: #a0aec0;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
    }
    
    .tilt-card .last-updated::before {
      content: 'ðŸ•’';
      margin-right: 0.3rem;
    }

    .tilt-card p {
      color: #cbd5e1;
      flex-grow: 1;
      margin-bottom: 1.2rem;
      font-size: 0.95rem;
      line-height: 1.4;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
    }

    .app-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, #00a5e5, #1428a0);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .tilt-card:hover .app-icon {
      transform: rotate(10deg) scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 165, 229, 0.5);
    }
    
    .app-icon svg {
      width: 24px;
      height: 24px;
      transition: all 0.3s ease;
    }

    .go-to-app {
      align-self: flex-start;
      color: #00a5e5;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1.1rem;
      margin-top: auto;
      position: relative;
      z-index: 10;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      border-radius: 50px;
      border: 2px solid rgba(0, 165, 229, 0.4);
      background: rgba(0, 165, 229, 0.1);
      cursor: pointer;
      min-width: 140px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .go-to-app::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .go-to-app:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .go-to-app:hover {
      color: #ffffff;
      background: rgba(0, 165, 229, 0.3);
      border-color: #00a5e5;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 165, 229, 0.4);
    }
    
    .go-to-app svg {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }
    
    .go-to-app:hover svg {
      transform: translateX(5px);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem 0;
      color: rgba(160, 174, 192, 0.7);
      font-size: 0.9rem;
      border-top: 1px solid rgba(0, 165, 229, 0.1);
    }

    /* NEW ENHANCEMENTS */
    
    /* Particle background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    /* Voice assistant button */
    .voice-assistant {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00a5e5, #1428a0);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 165, 229, 0.5);
      z-index: 100;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .voice-assistant:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(0, 165, 229, 0.7);
    }
    
    .voice-assistant.listening {
      animation: pulse 1s infinite;
      background: linear-gradient(135deg, #ff3366, #ff0066);
    }
    
    /* Search bar */
    .search-container {
      max-width: 500px;
      margin: 0 auto 2rem;
      position: relative;
    }
    
    .search-bar {
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(0, 165, 229, 0.3);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .search-bar:focus {
      outline: none;
      border-color: #00a5e5;
      box-shadow: 0 0 20px rgba(0, 165, 229, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .search-bar::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Quick stats */
    .quick-stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.2rem;
      min-width: 120px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 165, 229, 0.2);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 165, 229, 0.3);
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: 800;
      color: #00a5e5;
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #a0aec0;
    }
    
    /* Notification badge */
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff3366;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-5px);}
      60% {transform: translateY(-3px);}
    }
    
    /* Dark mode toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 165, 229, 0.3);
      z-index: 100;
      transition: all 0.3s ease;
    }
    
    .theme-toggle:hover {
      transform: rotate(30deg);
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* Search results */
    .search-results {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(20, 40, 160, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      margin-top: 10px;
      padding: 1rem;
      z-index: 100;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 165, 229, 0.3);
    }
    
    .search-result-item {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .search-result-item:hover {
      background: rgba(0, 165, 229, 0.2);
    }
    
    .search-result-item .category {
      font-size: 0.7rem;
      background: rgba(0, 165, 229, 0.3);
      padding: 2px 8px;
      border-radius: 20px;
      margin-left: auto;
    }
    
    /* No results message */
    .no-results {
      text-align: center;
      padding: 2rem;
      color: #a0aec0;
    }
    
    /* Samsung-specific optimizations */
    @media (max-width: 500px) {
      .container {
        padding: 0 0.8rem;
      }
      
      header h1 {
        font-size: 1.8rem;
      }
      
      .tab-btn {
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
        min-width: 85px;
      }
      
      .glass-panel {
        padding: 1.2rem;
        min-height: 480px;
      }
      
      .tab-content {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem;
      }
      
      .tilt-card {
        padding: 1.2rem;
      }
      
      .go-to-app {
        font-size: 1rem;
        padding: 0.7rem 1rem;
        min-width: 120px;
      }
      
      .voice-assistant {
        width: 50px;
        height: 50px;
        bottom: 15px;
        right: 15px;
      }
      
      .theme-toggle {
        width: 45px;
        height: 45px;
        top: 15px;
        right: 15px;
      }
    }

    /* Edge lighting for Samsung curved displays */
    @media (min-width: 400px) {
      body::before {
        border-radius: 32px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="theme-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </div>
  
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-10">
      <h1>Superb Hyper Dashboard</h1>
      <p>Quick access to your essential applications</p>
    </header>
    
    <div class="quick-stats">
      <div class="stat-card">
        <div class="stat-value">13</div>
        <div class="stat-label">Active Apps</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">4</div>
        <div class="stat-label">Updated Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">98%</div>
        <div class="stat-label">System Status</div>
      </div>
    </div>
    
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search apps across all tabs..." id="searchInput">
      <div class="search-results" id="searchResults"></div>
    </div>

    <div class="tab-container">
      <button class="tab-btn active" data-tab="daily">
        Daily
        <span class="notification-badge">3</span>
      </button>
      <button class="tab-btn" data-tab="weekly">
        Weekly
        <span class="notification-badge">6</span>
      </button>
      <button class="tab-btn" data-tab="monthly">
        Monthly
        <span class="notification-badge">3</span>
      </button>
    </div>

    <div class="glass-panel">
      <div id="daily" class="tab-content active"></div>
      <div id="weekly" class="tab-content"></div>
      <div id="monthly" class="tab-content"></div>
    </div>

    <footer>
      <p>&copy; <span id="current-year"></span> Superb Hyper IT. All rights reserved.</p>
    </footer>
  </div>
  
  <div class="voice-assistant" id="voiceAssistant">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
      <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
      <line x1="12" y1="19" x2="12" y2="23"></line>
      <line x1="8" y1="23" x2="16" y2="23"></line>
    </svg>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particle background
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00a5e5" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#1428a0",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        }
      }
    });

    // Example last update dates for apps
    const lastUpdates = {
      "Bowser And Water": "2025-07-20",
      "Paraffin Log Sheet": "2025-07-22",
      "Visitor Form": "2025-07-18",
      "Ilembe Flats": "2025-07-15",
      "Reception Stocks": "2025-07-21",
      "Diesel": "2025-07-19",
      "Superb Hyper It": "2025-07-10",
      "Fnb Fleet Card": "2025-07-12",
      "Uniforms": "2025-07-14",
      "Sticker Stocks": "2025-07-16",
      "Driver Details Manager": "2025-07-17",
      "FNB Terminal": "2025-07-23"
    };

    const apps = {
      daily: [
        { name: "Bowser And Water", url: "https://it-superbhyper.github.io/BOWSER-AND-WATER-/", description: "Access tools related to bowser and water management." },
        { name: "Paraffin Log Sheet", url: "https://it-superbhyper.github.io/Paraffin-Log-Sheet/", description: "Log and track paraffin usage." },
        { name: "FNB Terminal", url: "http://10.100.100.18:5000/", description: "Access FNB Terminal for banking operations." }
      ],
      weekly: [
        { name: "Visitor Form", url: "https://it-superbhyper.github.io/Visitor-Form/", description: "Streamline visitor registration and management." },
        { name: "Ilembe Flats", url: "https://it-superbhyper.github.io/ILEMBE-FLATS/", description: "Access information and tools related to Ilembe Flats." },
        { name: "Reception Stocks", url: "https://it-superbhyper.github.io/T-ROLLS/", description: "Manage and track inventory for reception supplies." },
        { name: "Diesel", url: "https://it-superbhyper.github.io/DIESEL-/", description: "Monitor and manage diesel-related operations." },
        { name: "Superb Hyper It", url: "https://it-superbhyper.github.io/Superb-Hyper-IT-/", description: "Explore various IT solutions and services." },
        { name: "Driver Details Manager", url: "http://10.100.100.18:3000/", description: "Manage and track driver details." }
      ],
      monthly: [
        { name: "Fnb Fleet Card", url: "https://it-superbhyper.github.io/FNB-FLEET-CARD/", description: "Manage your FNB Fleet Card operations efficiently." },
        { name: "Uniforms", url: "https://it-superbhyper.github.io/Uniforms/", description: "Manage and track company uniforms." },
        { name: "Sticker Stocks", url: "https://it-superbhyper.github.io/Sticker-Stocks/", description: "Keep track of sticker inventory and orders." }
      ]
    };

    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Initialize tabs
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const tabId = button.getAttribute('data-tab');
        
        // Update active button
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        // Update active tab
        tabContents.forEach(tab => tab.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        
        // Load content if not already loaded
        if (document.getElementById(tabId).children.length === 0) {
          renderApps(tabId);
        }
        
        // Add haptic feedback on Samsung devices
        if (navigator.vibrate) {
          navigator.vibrate(10);
        }
        
        // Add a subtle confetti effect when switching tabs
        confetti({
          particleCount: 15,
          spread: 30,
          origin: { y: 0.3 },
          colors: ['#00a5e5', '#1428a0', '#ffffff']
        });
      });
    });

    // Render apps for a specific tab
    function renderApps(tabId) {
      const container = document.getElementById(tabId);
      const appsList = apps[tabId];
      
      appsList.forEach((app, index) => {
        const card = document.createElement('div');
        card.className = 'tilt-card';
        card.setAttribute('data-app-name', app.name.toLowerCase());
        card.setAttribute('data-app-category', tabId);
        
        // Stagger the animation of cards
        card.style.animationDelay = `${index * 0.1}s`;
        
        const lastUpdate = lastUpdates[app.name] || "2025-01-01";
        
        card.innerHTML = `
          <div style="display: flex; align-items: flex-start;">
            <div class="app-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
            </div>
            <div style="flex-grow: 1;">
              <h2>${app.name}</h2>
              <p class="last-updated">Last updated: ${lastUpdate}</p>
              <p>${app.description}</p>
            </div>
          </div>
          <a href="${app.url}" target="_blank" class="go-to-app">
            Open App
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
              <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
            </svg>
          </a>
        `;
        
        container.appendChild(card);
        
        // Add click event to the entire card to open the link
        card.addEventListener('click', function(e) {
          // Don't open if clicking on the "Open App" button
          if (!e.target.closest('.go-to-app')) {
            window.open(app.url, '_blank');
            
            // Add a subtle confetti effect when opening an app
            confetti({
              particleCount: 20,
              spread: 40,
              origin: { y: 0.6 },
              colors: ['#00a5e5', '#1428a0']
            });
          }
        });
      });
    }

    // Render initial apps for all tabs
    renderApps('daily');
    renderApps('weekly');
    renderApps('monthly');

    // Add tilt effect to cards
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.tilt-card');
      
      cards.forEach(card => {
        card.addEventListener('mousemove', function(e) {
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          
          const angleY = (x - centerX) / 20;
          const angleX = (centerY - y) / 20;
          
          this.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) scale3d(1.02, 1.02, 1.02) translateY(-8px)`;
        });
        
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
        });
        
        card.addEventListener('touchmove', function(e) {
          if (e.touches.length > 0) {
            const rect = this.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const angleY = (x - centerX) / 20;
            const angleX = (centerY - y) / 20;
            
            this.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) scale3d(1.02, 1.02, 1.02) translateY(-8px)`;
          }
        });
        
        card.addEventListener('touchend', function() {
          this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
        });
      });
      
      // Add a subtle confetti effect on initial load
      setTimeout(() => {
        confetti({
          particleCount: 30,
          spread: 50,
          origin: { y: 0.4 },
          colors: ['#00a5e5', '#1428a0', '#ffffff']
        });
      }, 500);
    });
    
    // NEW FEATURES
    
    // Voice assistant functionality
    const voiceAssistant = document.getElementById('voiceAssistant');
    let recognition;
    
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      
      recognition.onstart = function() {
        voiceAssistant.classList.add('listening');
      };
      
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.toLowerCase();
        voiceAssistant.classList.remove('listening');
        
        // Process voice commands
        if (transcript.includes('open') || transcript.includes('launch')) {
          // Search for matching app
          const allApps = [...apps.daily, ...apps.weekly, ...apps.monthly];
          const appName = transcript.split('open')[1] || transcript.split('launch')[1];
          const matchedApp = allApps.find(app => 
            app.name.toLowerCase().includes(appName.trim())
          );
          
          if (matchedApp) {
            window.open(matchedApp.url, '_blank');
            confetti({
              particleCount: 25,
              spread: 60,
              origin: { y: 0.6 },
              colors: ['#00a5e5', '#1428a0']
            });
          }
        } else if (transcript.includes('daily') || transcript.includes('daily apps')) {
          document.querySelector('[data-tab="daily"]').click();
        } else if (transcript.includes('weekly') || transcript.includes('weekly apps')) {
          document.querySelector('[data-tab="weekly"]').click();
        } else if (transcript.includes('monthly') || transcript.includes('monthly apps')) {
          document.querySelector('[data-tab="monthly"]').click();
        }
      };
      
      recognition.onerror = function() {
        voiceAssistant.classList.remove('listening');
      };
      
      voiceAssistant.addEventListener('click', function() {
        if (voiceAssistant.classList.contains('listening')) {
          recognition.stop();
          voiceAssistant.classList.remove('listening');
        } else {
          recognition.start();
        }
      });
    } else {
      voiceAssistant.style.display = 'none';
    }
    
    // Search functionality - works across all tabs
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    
    searchInput.addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase().trim();
      
      if (searchTerm.length === 0) {
        searchResults.style.display = 'none';
        // Show all cards in all tabs
        document.querySelectorAll('.tilt-card').forEach(card => {
          card.style.display = 'flex';
        });
        return;
      }
      
      // Show search results dropdown
      searchResults.style.display = 'block';
      searchResults.innerHTML = '';
      
      // Collect all matching apps from all categories
      const allApps = [];
      Object.keys(apps).forEach(category => {
        apps[category].forEach(app => {
          if (app.name.toLowerCase().includes(searchTerm) || 
              app.description.toLowerCase().includes(searchTerm)) {
            allApps.push({...app, category});
          }
        });
      });
      
      if (allApps.length === 0) {
        searchResults.innerHTML = '<div class="no-results">No apps found matching your search</div>';
      } else {
        allApps.forEach(app => {
          const resultItem = document.createElement('div');
          resultItem.className = 'search-result-item';
          resultItem.innerHTML = `
            <div class="app-icon" style="width: 30px; height: 30px;">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
            </div>
            <div>
              <div style="font-weight: 600;">${app.name}</div>
              <div style="font-size: 0.8rem; color: #a0aec0;">${app.description}</div>
            </div>
            <span class="category">${app.category}</span>
          `;
          
          resultItem.addEventListener('click', function() {
            // Switch to the correct tab
            document.querySelector(`[data-tab="${app.category}"]`).click();
            
            // Highlight the matching card
            document.querySelectorAll('.tilt-card').forEach(card => {
              if (card.getAttribute('data-app-name') === app.name.toLowerCase()) {
                card.style.boxShadow = '0 0 25px rgba(0, 165, 229, 0.9)';
                card.style.transform = 'translateY(-10px) scale(1.05)';
                
                // Scroll to the card
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Reset after 2 seconds
                setTimeout(() => {
                  card.style.boxShadow = '';
                  card.style.transform = '';
                }, 2000);
              }
            });
            
            searchInput.value = '';
            searchResults.style.display = 'none';
          });
          
          searchResults.appendChild(resultItem);
        });
      }
      
      // Also filter cards in current tab
      const currentTab = document.querySelector('.tab-content.active').id;
      document.querySelectorAll(`#${currentTab} .tilt-card`).forEach(card => {
        const appName = card.querySelector('h2').textContent.toLowerCase();
        const appDescription = card.querySelector('p').textContent.toLowerCase();
        
        if (appName.includes(searchTerm) || appDescription.includes(searchTerm)) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    });
    
    // Close search results when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.style.display = 'none';
      }
    });
    
    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    let isDarkMode = true;
    
    themeToggle.addEventListener('click', function() {
      isDarkMode = !isDarkMode;
      
      if (isDarkMode) {
        document.body.style.background = 'var(--samsung-gradient)';
        document.querySelector('.theme-toggle svg').innerHTML = 
          '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
      } else {
        document.body.style.background = 'linear-gradient(135deg, #e0e7ff, #c7d2fe, #a5b4fc)';
        document.querySelector('.theme-toggle svg').innerHTML = 
          '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
      }
      
      // Add haptic feedback
      if (navigator.vibrate) {
        navigator.vibrate(20);
      }
    });
    
    // Auto-refresh stats every 30 seconds
    setInterval(() => {
      const statValues = document.querySelectorAll('.stat-value');
      statValues[0].textContent = Math.floor(Math.random() * 5) + 10;
      statValues[1].textContent = Math.floor(Math.random() * 3) + 1;
    }, 30000);
  </script>
</body>
