<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superb Hyper Dashboard – Islamic Neo-Futuristic</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/sortablejs@1.14.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Scheherazade+New:wght@700&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0f172a;
      --emerald: #10b981;
      --gold: #f59e0b;
      --moon: #e2e8f0;
      --purple: #8b5cf6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #e2e8f0;
      min-height: 100vh;
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overflow-x: hidden;
      position: relative;
    }

    #islamic-bg {
      position: fixed;
      inset: 0;
      background: url('https://assets.codepen.io/3837557/islamic-pattern.svg') repeat;
      background-size: 600px;
      opacity: 0.08;
      animation: patternMove 140s linear infinite;
      pointer-events: none;
      z-index: -2;
    }

    @keyframes patternMove { 0% { background-position: 0 0; } 100% { background-position: 600px 600px; } }

    .moon-logo {
      width: 90px; height: 90px;
      background: radial-gradient(circle at 30% 30%, #f59e0b 15%, transparent 16%), 
                  radial-gradient(circle at 30% 30%, #0f172a 40%, transparent 41%), #10b981;
      border-radius: 50%;
      position: relative;
      animation: moonGlow 8s ease-in-out infinite;
      box-shadow: 0 0 50px rgba(245,158,11,0.6);
    }

    .moon-logo::after {
      content: '★';
      position: absolute;
      top: 15px; left: 23px;
      font-size: 36px;
      color: #f59e0b;
      animation: starTwinkle 4s infinite;
    }

    @keyframes moonGlow { 0%,100% { box-shadow: 0 0 40px #f59e0b; } 50% { box-shadow: 0 0 70px #10b981; } }
    @keyframes starTwinkle { 0%,100% { opacity: 0.6; } 50% { opacity: 1; } }

    header h1 {
      font-family: 'Scheherazade New', serif;
      font-size: 3.2rem;
      background: linear-gradient(90deg, #f59e0b, #10b981, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(245,158,11,0.6);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    .bismillah {
      font-family: 'Amiri Quran', serif;
      font-size: 2.3rem;
      color: #10b981;
      text-shadow: 0 0 25px #10b981;
      margin-bottom: 1rem;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(16, 185, 129, 0.5);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      box-shadow: 0 0 50px rgba(16, 185, 129, 0.35), inset 0 0 20px rgba(245, 158, 11, 0.15);
      position: relative;
      overflow: hidden;
    }

    .glass-panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(245,158,11,0.1) 50%, transparent 70%);
      animation: shine 10s linear infinite;
      pointer-events: none;
    }

    @keyframes shine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

    .tab-btn {
      background: linear-gradient(90deg, #1e293b, #10b981);
      border: 2px solid #10b981;
      border-radius: 50px;
      padding: 0.9rem 2rem;
      font-weight: 700;
      color: white;
      position: relative;
      overflow: hidden;
      transition: all 0.4s;
      cursor: pointer;
    }

    .tab-btn.active, .tab-btn:hover {
      background: linear-gradient(90deg, #10b981, #f59e0b);
      box-shadow: 0 0 35px #10b981;
      transform: scale(1.08);
    }

    .tilt-card {
      background: linear-gradient(135deg, rgba(30,41,59,0.9), rgba(15,23,42,0.85));
      border: 1px solid rgba(245,158,11,0.4);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 0 15px rgba(16,185,129,0.2);
      transition: all 0.4s;
      cursor: pointer;
    }

    .tilt-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 40px rgba(16,185,129,0.5), 0 0 30px rgba(245,158,11,0.4);
    }

    .go-to-app {
      background: linear-gradient(45deg, #10b981, #f59e0b);
      color: #0f172a;
      font-weight: bold;
      border-radius: 50px;
      padding: 0.9rem 1.5rem;
      transition: all 0.4s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      cursor: pointer;
    }

    .go-to-app:hover {
      background: linear-gradient(45deg, #f59e0b, #10b981);
      box-shadow: 0 0 30px #f59e0b;
      transform: translateY(-4px);
    }

    .voice-assistant {
      width: 64px; height: 64px;
      background: linear-gradient(135deg, #10b981, #f59e0b);
      box-shadow: 0 0 30px rgba(16,185,129,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .voice-assistant:hover {
      transform: scale(1.1);
    }

    .voice-assistant.listening {
      animation: pulse 1.5s infinite;
      background: linear-gradient(135deg, #dc2626, #f59e0b);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .ayah-card, .prayer-card {
      background: rgba(30,41,59,0.7);
      border-radius: 24px;
      border: 1px solid #f59e0b;
      backdrop-filter: blur(12px);
    }

    .tab-content {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .tab-content.active {
      display: grid;
    }

    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #dc2626;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
    }

    .theme-toggle {
      cursor: pointer;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
    }

    .search-results {
      position: absolute;
      width: 100%;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      margin-top: 8px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }

    .search-result-item {
      padding: 1rem;
      border-bottom: 1px solid rgba(16, 185, 129, 0.3);
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-result-item:hover {
      background: rgba(16, 185, 129, 0.2);
    }

    .stat-card {
      transition: transform 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .prayer-time {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(16, 185, 129, 0.3);
    }
  </style>
</head>
<body>

  <div id="islamic-bg"></div>
  <div id="particles-js"></div>

  <div class="fixed top-5 right-5 z-50 cursor-pointer theme-toggle" id="themeToggle">
    <svg class="w-12 h-12 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </div>

  <div class="container mx-auto px-4 py-8 max-w-7xl">

    <header class="text-center mb-12">
      <div class="moon-logo mx-auto mb-6"></div>
      <div class="bismillah">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
      <h1>Superb Hyper Dashboard</h1>
      <p class="text-emerald-300 text-xl mt-2">الْحَسْبُنَا اللَّهُ وَنِعْمَ الْوَكِيلُ</p>
    </header>

    <!-- Stats + Prayer + Ayah -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
      <div class="grid grid-cols-3 gap-4">
        <div class="stat-card p-5 rounded-2xl bg-slate-800/60 backdrop-blur border border-emerald-600/40 text-center">
          <div class="stat-value text-4xl text-emerald-400">13</div>
          <div class="stat-label text-gray-400">Active Apps</div>
        </div>
        <div class="stat-card p-5 rounded-2xl bg-slate-800/60 backdrop-blur border border-yellow-600/40 text-center">
          <div class="stat-value text-4xl text-yellow-400">4</div>
          <div class="stat-label text-gray-400">Updated Today</div>
        </div>
        <div class="stat-card p-5 rounded-2xl bg-slate-800/60 backdrop-blur border border-purple-500/40 text-center">
          <div class="stat-value text-4xl text-purple-400">98%</div>
          <div class="stat-label text-gray-400">System Health</div>
        </div>
      </div>

      <div class="prayer-card p-6">
        <h3 class="text-2xl font-bold text-emerald-400 mb-4">Prayer Times</h3>
        <div id="prayer-times" class="space-y-2 text-lg">Detecting location…</div>
      </div>

      <div class="ayah-card p-6 text-center">
        <h3 class="text-xl text-yellow-400 mb-4">Ayah of the Day</h3>
        <div class="ayah-arabic text-3xl leading-relaxed" id="ayah-arabic"></div>
        <div id="ayah-translation" class="text-gray-300 mt-4"></div>
      </div>
    </div>

    <div class="search-container max-w-2xl mx-auto mb-10 relative">
      <input type="text" id="searchInput" class="search-bar w-full p-5 rounded-full bg-slate-900/80 border-2 border-emerald-600/50 text-white text-lg placeholder-gray-500" placeholder="Search apps… (try voice: 'Open Paraffin')">
      <div id="searchResults" class="search-results"></div>
    </div>

    <div class="tab-container flex justify-center gap-8 flex-wrap mb-10">
      <button class="tab-btn active relative" data-tab="daily">Daily <span class="notification-badge">3</span></button>
      <button class="tab-btn relative" data-tab="weekly">Weekly <span class="notification-badge">6</span></button>
      <button class="tab-btn relative" data-tab="monthly">Monthly <span class="notification-badge">3</span></button>
    </div>

    <div class="glass-panel p-8 min-h-screen">
      <div id="daily" class="tab-content active"></div>
      <div id="weekly" class="tab-content"></div>
      <div id="monthly" class="tab-content"></div>
    </div>

    <footer class="text-center mt-16 text-gray-400 text-lg">
      <p>&copy; <span id="current-year"></span> Superb Hyper IT — 
      <span id="hijri-date" class="text-emerald-400">Loading Hijri…</span>
    </footer>
  </div>

  <div class="voice-assistant fixed bottom-6 right-6 z-50" id="voiceAssistant">
    <svg class="w-10 h-10 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
    </svg>
  </div>

<script>
  // YOUR ORIGINAL FULL DATA
  const lastUpdates = {
    "Bowser And Water": "2025-07-20",
    "Paraffin Log Sheet": "2025-07-22",
    "Visitor Form": "2025-07-18",
    "Ilembe Flats": "2025-07-15",
    "Reception Stocks": "2025-07-21",
    "Diesel": "2025-07-19",
    "Superb Hyper It": "2025-07-10",
    "Fnb Fleet Card": "2025-07-12",
    "Uniforms": "2025-07-14",
    "Sticker Stocks": "2025-07-16",
    "Driver Details Manager": "2025-07-17",
    "FNB Terminal": "2025-07-23"
  };

  const apps = {
    daily: [
      { name: "Bowser And Water", url: "https://it-superbhyper.github.io/BOWSER-AND-WATER-/", description: "Access tools related to bowser and water management." },
      { name: "Paraffin Log Sheet", url: "https://it-superbhyper.github.io/Paraffin-Log-Sheet/", description: "Log and track paraffin usage." },
      { name: "FNB Terminal", url: "http://10.100.100.18:5000/", description: "Access FNB Terminal for banking operations." }
    ],
    weekly: [
      { name: "Visitor Form", url: "https://it-superbhyper.github.io/Visitor-Form/", description: "Streamline visitor registration and management." },
      { name: "Ilembe Flats", url: "https://it-superbhyper.github.io/ILEMBE-FLATS/", description: "Access information and tools related to Ilembe Flats." },
      { name: "Reception Stocks", url: "https://it-superbhyper.github.io/T-ROLLS/", description: "Manage and track inventory for reception supplies." },
      { name: "Diesel", url: "https://it-superbhyper.github.io/DIESEL-/", description: "Monitor and manage diesel-related operations." },
      { name: "Superb Hyper It", url: "https://it-superbhyper.github.io/Superb-Hyper-IT-/", description: "Explore various IT solutions and services." },
      { name: "Driver Details Manager", url: "http://10.100.100.18:3000/", description: "Manage and track driver details." }
    ],
   monthly: [
  { name: "Fnb Fleet Card", url: "https://it-superbhyper.github.io/FNB-FLEET-CARD/", description: "Manage your FNB Fleet Card operations efficiently." },
  { name: "Uniforms", url: "https://it-superbhyper.github.io/Uniforms/", description: "Manage and track company uniforms." },
  { name: "Sticker Stocks", url: "https://it-superbhyper.github.io/Sticker-Stocks/", description: "Keep track of sticker inventory and orders." },
  { name: "Sticker Trend", url: "https://it-superbhyper.github.io/sticker-trend/", description: "Monitor and analyze sticker trends and patterns." }
]
    ]
  };

  // Initialize the dashboard
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Initialize particles
    if (typeof particlesJS !== 'undefined') {
      particlesJS("particles-js", {
        particles: { 
          number: { value: 99 }, 
          color: { value: ["#10b981", "#f59e0b", "#e2e8f0"] },
          shape: { type: "circle" }, 
          opacity: { value: 0.6 }, 
          size: { value: 4 },
          line_linked: { 
            enable: true, 
            distance: 180, 
            color: "#10b981", 
            opacity: 0.3 
          },
          move: { enable: true, speed: 1.5 }
        },
        interactivity: { 
          events: { 
            onhover: { enable: true, mode: "repulse" } 
          } 
        }
      });
    }

    // Hijri Date
    fetch('https://api.aladhan.com/v1/gToH')
      .then(response => response.json())
      .then(data => {
        document.getElementById('hijri-date').textContent = 
          `${data.data.hijri.day} ${data.data.hijri.month.en} ${data.data.hijri.year} AH`;
      })
      .catch(error => {
        console.error('Error fetching Hijri date:', error);
        document.getElementById('hijri-date').textContent = 'Hijri date unavailable';
      });

    // Prayer Times
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          fetch(`https://api.aladhan.com/v1/timings?latitude=${position.coords.latitude}&longitude=${position.coords.longitude}&method=5`)
            .then(response => response.json())
            .then(data => {
              const timings = data.data.timings;
              document.getElementById('prayer-times').innerHTML = `
                <div class="prayer-time"><span>Fajr</span><span>${timings.Fajr}</span></div>
                <div class="prayer-time"><span>Dhuhr</span><span>${timings.Dhuhr}</span></div>
                <div class="prayer-time"><span>Asr</span><span>${timings.Asr}</span></div>
                <div class="prayer-time"><span>Maghrib</span><span>${timings.Maghrib}</span></div>
                <div class="prayer-time"><span>Isha</span><span>${timings.Isha}</span></div>
              `;
            })
            .catch(error => {
              console.error('Error fetching prayer times:', error);
              document.getElementById('prayer-times').innerHTML = 'Prayer times unavailable';
            });
        },
        error => {
          console.error('Geolocation error:', error);
          document.getElementById('prayer-times').innerHTML = 'Location access required for prayer times';
        }
      );
    } else {
      document.getElementById('prayer-times').innerHTML = 'Geolocation not supported';
    }

    // Random Ayah
    const ayat = [
      {arabic: "إِنَّ اللَّهَ يُحِبُّ الْمُحْسِنِينَ", trans: "Indeed, Allah loves the doers of good (2:195)"},
      {arabic: "فَاذْكُرُونِي أَذْكُرْكُمْ", trans: "Remember Me and I will remember you (2:152)"},
      {arabic: "وَهُوَ مَعَكُمْ أَيْنَ مَا كُنْتُمْ", trans: "He is with you wherever you are (57:4)"}
    ];
    const randomAyah = ayat[Math.floor(Math.random() * ayat.length)];
    document.getElementById('ayah-arabic').textContent = randomAyah.arabic;
    document.getElementById('ayah-translation').textContent = randomAyah.trans;

    // Tab functionality
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active class from all buttons and contents
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        
        // Add active class to clicked button and corresponding content
        btn.classList.add('active');
        const tabId = btn.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
        
        // Render apps if not already rendered
        if (document.getElementById(tabId).children.length === 0) {
          renderApps(tabId);
        }
        
        // Haptic feedback if available
        if (navigator.vibrate) {
          navigator.vibrate(15);
        }
        
        // Confetti effect
        if (typeof confetti === 'function') {
          confetti({ 
            particleCount: 20, 
            spread: 60, 
            origin: { y: 0.4 }, 
            colors: ['#10b981','#f59e0b'] 
          });
        }
      });
    });

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    
    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase().trim();
      searchResults.innerHTML = '';
      
      if (query.length < 2) {
        searchResults.style.display = 'none';
        return;
      }
      
      // Combine all apps
      const allApps = [...apps.daily, ...apps.weekly, ...apps.monthly];
      
      // Filter apps based on query
      const filteredApps = allApps.filter(app => 
        app.name.toLowerCase().includes(query) || 
        app.description.toLowerCase().includes(query)
      );
      
      if (filteredApps.length > 0) {
        filteredApps.forEach(app => {
          const resultItem = document.createElement('div');
          resultItem.className = 'search-result-item';
          resultItem.innerHTML = `
            <div class="font-bold text-emerald-300">${app.name}</div>
            <div class="text-sm text-gray-400">${app.description}</div>
          `;
          resultItem.addEventListener('click', () => {
            window.open(app.url, '_blank');
            searchInput.value = '';
            searchResults.style.display = 'none';
            
            if (typeof confetti === 'function') {
              confetti({ 
                particleCount: 30, 
                spread: 70, 
                colors: ['#10b981','#f59e0b'] 
              });
            }
          });
          searchResults.appendChild(resultItem);
        });
        searchResults.style.display = 'block';
      } else {
        searchResults.style.display = 'none';
      }
    });
    
    // Close search results when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.style.display = 'none';
      }
    });

    // Voice Assistant
    const voiceAssistant = document.getElementById('voiceAssistant');
    let recognition;
    
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-ZA';
      recognition.interimResults = false;
      
      recognition.onstart = function() {
        voiceAssistant.classList.add('listening');
      };
      
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.toLowerCase();
        voiceAssistant.classList.remove('listening');
        
        // Handle voice commands
        if (transcript.includes('open') || transcript.includes('launch')) {
          const appName = transcript.split(/(open|launch)\s+/i)[2];
          const allApps = [...apps.daily, ...apps.weekly, ...apps.monthly];
          const matchedApp = allApps.find(app => 
            app.name.toLowerCase().includes(appName)
          );
          
          if (matchedApp) {
            window.open(matchedApp.url, '_blank');
            if (typeof confetti === 'function') {
              confetti({
                particleCount: 40, 
                colors: ['#10b981','#f59e0b']
              });
            }
          }
        } else if (transcript.includes('daily')) {
          document.querySelector('[data-tab="daily"]').click();
        } else if (transcript.includes('weekly')) {
          document.querySelector('[data-tab="weekly"]').click();
        } else if (transcript.includes('monthly')) {
          document.querySelector('[data-tab="monthly"]').click();
        }
      };
      
      recognition.onerror = function() {
        voiceAssistant.classList.remove('listening');
      };
      
      recognition.onend = function() {
        voiceAssistant.classList.remove('listening');
      };
      
      voiceAssistant.addEventListener('click', function() {
        try {
          recognition.start();
        } catch (error) {
          console.error('Speech recognition error:', error);
        }
      });
    } else {
      // Hide voice assistant if not supported
      voiceAssistant.style.display = 'none';
    }

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    let isDarkMode = true;
    
    themeToggle.addEventListener('click', function() {
      isDarkMode = !isDarkMode;
      
      if (isDarkMode) {
        document.body.style.background = 'linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%)';
        themeToggle.querySelector('svg').classList.remove('text-gray-800');
        themeToggle.querySelector('svg').classList.add('text-yellow-400');
      } else {
        document.body.style.background = 'linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 50%, #e2e8f0 100%)';
        themeToggle.querySelector('svg').classList.remove('text-yellow-400');
        themeToggle.querySelector('svg').classList.add('text-gray-800');
      }
      
      if (typeof confetti === 'function') {
        confetti({ 
          particleCount: 30, 
          spread: 70, 
          colors: isDarkMode ? ['#10b981','#f59e0b'] : ['#3b82f6','#8b5cf6'] 
        });
      }
    });

    // Render all apps initially
    renderApps('daily');
    renderApps('weekly');
    renderApps('monthly');

    // Initial confetti
    setTimeout(() => {
      if (typeof confetti === 'function') {
        confetti({ 
          particleCount: 100, 
          spread: 80, 
          origin: { y: 0.6 }, 
          colors: ['#10b981','#f59e0b','#ffffff'] 
        });
      }
    }, 1000);
  });

  // Function to render apps
  function renderApps(tabId) {
    const container = document.getElementById(tabId);
    if (!container) return;
    
    container.innerHTML = '';
    
    apps[tabId].forEach((app, index) => {
      const card = document.createElement('div');
      card.className = 'tilt-card p-6';
      card.style.animationDelay = `${index * 0.1}s`;
      card.innerHTML = `
        <div class="flex items-start gap-4">
          <div class="app-icon w-14 h-14 bg-gradient-to-br from-emerald-500 to-yellow-500 rounded-xl flex items-center justify-center shadow-lg">
            <svg class="w-8 h-8 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <div class="flex-1">
            <h2 class="text-2xl font-bold text-emerald-300">${app.name}</h2>
            <p class="text-sm text-gray-400">Last updated: ${lastUpdates[app.name] || 'Recently'}</p>
            <p class="mt-2 text-gray-300">${app.description}</p>
          </div>
        </div>
        <a href="${app.url}" target="_blank" class="go-to-app inline-flex items-center gap-3 mt-6">
          Open App → 
        </a>
      `;
      container.appendChild(card);

      // Add click event to open app when card is clicked (but not when clicking the link)
      card.addEventListener('click', (e) => {
        if (!e.target.closest('a')) {
          window.open(app.url, '_blank');
          if (typeof confetti === 'function') {
            confetti({ 
              particleCount: 30, 
              spread: 70, 
              colors: ['#10b981','#f59e0b'] 
            });
          }
        }
      });
    });
  }
</script>
