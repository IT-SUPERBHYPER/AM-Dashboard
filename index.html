<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superb Hyper Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a202c">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 p-4 sm:p-8 flex items-center justify-center">
    <div class="w-full max-w-6xl">
        <header class="text-center mb-12 group">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-400 mb-4
                       transition-all duration-300 group-hover:text-blue-300 group-hover:drop-shadow-lg">
                Superb Hyper Dashboard
            </h1>
            <p class="text-lg sm:text-xl text-gray-300">
                Quick access to your essential applications.
            </p>
        </header>

        <div id="applications-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; <span id="current-year"></span> Superb Hyper IT. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Define the applications data
        const applications = [
            {
                name: "FNB Fleet Card",
                url: "https://it-superbhyper.github.io/FNB-FLEET-CARD/",
                description: "Manage your FNB Fleet Card operations efficiently."
            },
            {
                name: "Superb Hyper IT",
                url: "https://it-superbhyper.github.io/Superb-Hyper-IT-/",
                description: "Explore various IT solutions and services."
            },
            {
                name: "Visitor Form",
                url: "https://it-superbhyper.github.io/Visitor-Form/",
                description: "Streamline visitor registration and management."
            },
            {
                name: "Bowser and Water",
                url: "https://it-superbhyper.github.io/BOWSER-AND-WATER-/",
                description: "Access tools related to bowser and water management."
            },
            {
                name: "Sticker Stocks",
                url: "https://it-superbhyper.github.io/Sticker-Stocks/",
                description: "Keep track of your sticker inventory and stock levels."
            },
            {
                name: "DIESEL",
                url: "https://it-superbhyper.github.io/DIESEL-/",
                description: "Monitor and manage diesel-related operations."
            },
            {
                name: "Reception Stocks",
                url: "https://it-superbhyper.github.io/T-ROLLS/",
                description: "Manage and track inventory for reception supplies."
            },
        ];

        // Get the container for the application cards
        const applicationsGrid = document.getElementById('applications-grid');

        // Function to create and append an application card
        function createAppCard(app) {
            const cardHtml = `
                <a
                    href="${app.url}"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="block bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-700 hover:border-blue-500"
                >
                    <div class="flex items-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-blue-400 mr-3">
                            <path d="M15 3h6v6"/><path d="M10 14L21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                        </svg>
                        <h2 class="text-2xl font-bold text-white">${app.name}</h2>
                    </div>
                    <p class="text-gray-400 text-base mb-4">${app.description}</p>
                    <span class="text-blue-300 hover:text-blue-200 text-sm font-medium flex items-center">
                        Go to Application
                        <svg
                            class="w-4 h-4 ml-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                strokeWidth="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"
                            ></path>
                        </svg>
                    </span>
                </a>
            `;
            applicationsGrid.insertAdjacentHTML('beforeend', cardHtml);
        }

        // Render all application cards
        applications.forEach(app => createAppCard(app));

        // Set the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Register the Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js') // Using relative path for robustness
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
