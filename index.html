<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superb Hyper | Islamic Neo-Futuristic</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Outfit:wght@300;400;600;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* DARK MODE (Default) - Emerald */
      --bg-core: #020617;
      --bg-mesh-1: rgba(16, 185, 129, 0.15);
      --bg-mesh-2: rgba(245, 158, 11, 0.1);
      
      --glass-bg: rgba(15, 23, 42, 0.65);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-shadow: rgba(0, 0, 0, 0.5);
      
      --primary: #10b981; /* Emerald */
      --primary-dim: rgba(16, 185, 129, 0.1);
      --secondary: #f59e0b; /* Gold */
      
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      
      --pattern-opacity: 0.05;
      --pattern-filter: invert(1);
    }

    body.light-mode {
      /* LIGHT MODE - Deep Sapphire */
      --bg-core: #f1f5f9;
      --bg-mesh-1: rgba(30, 64, 175, 0.1); /* Sapphire tint */
      --bg-mesh-2: rgba(180, 83, 9, 0.1); /* Bronze tint */
      
      --glass-bg: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(30, 64, 175, 0.2);
      --glass-shadow: rgba(148, 163, 184, 0.4);
      
      --primary: #1e40af; /* Deep Sapphire */
      --primary-dim: rgba(30, 64, 175, 0.1);
      --secondary: #b45309; /* Bronze/Dark Gold */
      
      --text-main: #0f172a;
      --text-muted: #475569;
      
      --pattern-opacity: 0.03;
      --pattern-filter: invert(0);
    }

    /* Base Transitions for smooth toggling */
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-core);
      color: var(--text-main);
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Mesh Gradient */
    .mesh-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 0% 0%, var(--bg-mesh-1) 0%, transparent 45%),
        radial-gradient(circle at 100% 100%, var(--bg-mesh-2) 0%, transparent 45%);
      z-index: -3;
      transition: background 0.5s ease;
    }

    #islamic-bg {
      position: fixed;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/islamic-art.png') repeat;
      opacity: var(--pattern-opacity);
      filter: var(--pattern-filter);
      z-index: -2;
      animation: pan 120s linear infinite;
      transition: opacity 0.5s ease, filter 0.5s ease;
    }

    @keyframes pan { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }

    /* Glass Panels */
    .neo-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 var(--glass-shadow);
      border-radius: 24px;
      transition: background 0.3s, border 0.3s, box-shadow 0.3s;
    }

    /* Typography & Accents */
    .hero-title {
      font-family: 'Cinzel', serif;
      letter-spacing: 4px;
      background: linear-gradient(to right, var(--text-main) 20%, var(--secondary) 40%, var(--primary) 60%, var(--text-main) 80%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      text-fill-color: transparent;
      -webkit-text-fill-color: transparent;
      animation: shine-text 5s linear infinite;
    }
    @keyframes shine-text { to { background-position: 200% center; } }

    .text-primary { color: var(--primary) !important; }
    .text-secondary { color: var(--secondary) !important; }
    .text-muted { color: var(--text-muted) !important; }
    
    .bg-primary-dim { background-color: var(--primary-dim); }
    .border-primary-dim { border-color: var(--primary-dim); }

    /* App Cards */
    .app-card {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      transform-style: preserve-3d;
      position: relative;
    }
    .app-card:hover {
      border-color: var(--primary);
      box-shadow: 0 10px 40px -10px var(--primary-dim);
    }
    
    /* Toggle Switch */
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 100;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--glass-shadow);
    }
    .theme-toggle:hover { transform: rotate(15deg) scale(1.1); }
    
    /* Tab System */
    .tab-btn {
      color: var(--text-muted);
      transition: 0.3s;
    }
    .tab-btn.active {
      color: var(--primary);
      text-shadow: 0 0 15px var(--primary-dim);
    }
    .tab-btn.active::after {
      content: '';
      display: block;
      width: 40px;
      height: 3px;
      background: var(--primary);
      margin: 4px auto 0;
      border-radius: 2px;
      box-shadow: 0 0 10px var(--primary);
    }

    #particles-js { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    
    .search-input {
      color: var(--text-main);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
    }
    .search-input::placeholder { color: var(--text-muted); }
  </style>
</head>
<body class=""> <div class="mesh-bg"></div>
  <div id="islamic-bg"></div>
  <div id="particles-js"></div>

  <button class="theme-toggle" id="themeToggle" title="Switch Theme">
    <svg id="icon-sun" class="w-6 h-6 text-secondary hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
    <svg id="icon-moon" class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
  </button>

  <div class="container mx-auto px-6 py-12 max-w-7xl relative">
    
    <header class="text-center mb-16 pt-8">
      <div class="inline-block mb-4 p-4 rounded-full bg-primary-dim border border-primary-dim animate-float">
        <svg class="w-12 h-12 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
        </svg>
      </div>
      <div class="text-4xl mb-4 font-amiri text-primary" style="font-family: 'Amiri', serif;">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
      <h1 class="hero-title text-5xl md:text-7xl font-extrabold mb-2">SUPERB HYPER</h1>
      <div class="h-1 w-24 bg-gradient-to-r from-primary via-secondary to-primary mx-auto rounded-full mb-4"></div>
      <p class="text-muted tracking-widest text-sm uppercase font-bold">Intelligent Dashboard System</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
      <div class="neo-glass p-8 flex flex-col justify-center text-center group">
        <div class="text-secondary mb-4 opacity-50 group-hover:opacity-100 transition-opacity">
          <svg class="w-8 h-8 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z"/></svg>
        </div>
        <p class="text-2xl italic leading-relaxed mb-4 font-amiri text-main" id="ayah-arabic">...</p>
        <p class="text-muted text-sm" id="ayah-translation">...</p>
      </div>

      <div class="neo-glass p-8 border-t-2 border-primary-dim">
        <h3 class="text-center text-primary font-bold uppercase tracking-widest mb-6 text-xs">Prayer Schedule</h3>
        <div id="prayer-times" class="space-y-3">
          <div class="animate-pulse flex justify-between">
            <div class="h-4 bg-gray-600 rounded w-1/4 opacity-20"></div>
            <div class="h-4 bg-gray-600 rounded w-1/4 opacity-20"></div>
          </div>
        </div>
      </div>

      <div class="neo-glass p-8 grid grid-cols-2 gap-4">
        <div class="bg-primary-dim rounded-xl p-4 border border-primary-dim">
          <p class="text-xs text-primary uppercase font-bold">Health</p>
          <p class="text-3xl font-bold text-main">98%</p>
        </div>
        <div class="bg-yellow-500/10 rounded-xl p-4 border border-yellow-500/20">
          <p class="text-xs text-secondary uppercase font-bold">Uptime</p>
          <p class="text-3xl font-bold text-main">24/7</p>
        </div>
        <div class="col-span-2 bg-primary-dim rounded-xl p-4 flex items-center justify-between">
          <span class="text-muted text-sm">System Status</span>
          <span class="flex h-3 w-3 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]"></span>
        </div>
      </div>
    </div>

    <div class="max-w-xl mx-auto mb-16 relative group z-20">
      <input type="text" id="searchInput" 
             class="search-input w-full p-5 pl-12 rounded-2xl outline-none transition-all focus:ring-2 focus:ring-primary/50" 
             placeholder="Search operations... (e.g. 'Diesel')">
      <svg class="w-6 h-6 absolute left-4 top-5 text-muted group-focus-within:text-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <div id="searchResults" class="neo-glass mt-4 absolute w-full max-w-xl hidden max-h-60 overflow-y-auto p-2 border border-primary-dim"></div>
    </div>

    <div class="flex justify-center gap-8 md:gap-12 mb-12 border-b border-primary-dim pb-4 flex-wrap">
      <button class="tab-btn active font-bold text-sm md:text-base uppercase tracking-wider" data-tab="daily">Daily Ops</button>
      <button class="tab-btn font-bold text-sm md:text-base uppercase tracking-wider" data-tab="weekly">Weekly</button>
      <button class="tab-btn font-bold text-sm md:text-base uppercase tracking-wider" data-tab="monthly">Monthly</button>
    </div>

    <div id="app-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      </div>

    <footer class="mt-24 py-12 text-center border-t border-primary-dim">
      <div class="flex justify-center gap-6 mb-4 items-center">
        <span id="hijri-date" class="text-primary font-bold">...</span>
        <span class="text-muted">|</span>
        <span id="current-year" class="text-secondary font-bold"></span>
      </div>
      <p class="text-muted text-xs tracking-[0.3em] uppercase">&copy; Superb Hyper IT Solutions</p>
    </footer>
  </div>

<script>
  // --- CONFIGURATION & DATA ---
  const apps = {
    daily: [
      { name: "Bowser & Water", url: "https://it-superbhyper.github.io/BOWSER-AND-WATER-/", icon: "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" },
      { name: "Paraffin Log", url: "https://it-superbhyper.github.io/Paraffin-Log-Sheet/", icon: "M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" },
      { name: "FNB Terminal", url: "http://10.100.100.18:5000/", icon: "M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" },
      { name: "Diesel", url: "https://it-superbhyper.github.io/DIESEL-/", icon: "M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" }
    ],
    weekly: [
      { name: "Visitor Form", url: "https://it-superbhyper.github.io/Visitor-Form/", icon: "M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" },
      { name: "seaview Flats", url: "https://it-superbhyper.github.io/Seaview/", icon: "M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" }
    ],
    monthly: [
      { name: "Fleet Card", url: "https://it-superbhyper.github.io/FNB-FLEET-CARD/", icon: "M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" },
      { name: "Sticker Stocks", url: "https://it-superbhyper.github.io/Sticker-Stocks/", icon: "M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" }
    ]
  };

  document.getElementById('current-year').textContent = new Date().getFullYear();

  // --- THEME LOGIC ---
  const themeToggle = document.getElementById('themeToggle');
  const iconSun = document.getElementById('icon-sun');
  const iconMoon = document.getElementById('icon-moon');
  
  // Particle Config Generator
  const getParticleConfig = (colorHex) => ({
    particles: {
      number: { value: 70, density: { enable: true, value_area: 800 } },
      color: { value: colorHex },
      opacity: { value: 0.3 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 150, color: colorHex, opacity: 0.15, width: 1 },
      move: { enable: true, speed: 1.5, direction: "none" }
    },
    interactivity: {
      events: { onhover: { enable: true, mode: "repulse" } }
    }
  });

  function setTheme(isLight) {
    if (isLight) {
      document.body.classList.add('light-mode');
      iconSun.classList.remove('hidden');
      iconMoon.classList.add('hidden');
      // Sapphire Particles
      particlesJS("particles-js", getParticleConfig("#1e40af"));
    } else {
      document.body.classList.remove('light-mode');
      iconSun.classList.add('hidden');
      iconMoon.classList.remove('hidden');
      // Emerald Particles
      particlesJS("particles-js", getParticleConfig("#10b981"));
    }
  }

  // Event Listener
  themeToggle.addEventListener('click', () => {
    const isLight = !document.body.classList.contains('light-mode');
    setTheme(isLight);
    
    // Confetti burst on toggle
    confetti({
      particleCount: 40,
      spread: 60,
      origin: { x: 0.9, y: 0.1 },
      colors: isLight ? ['#1e40af', '#b45309'] : ['#10b981', '#f59e0b']
    });
  });

  // Init default (Dark/Emerald)
  setTheme(false);

  // --- APP RENDERING ---
  function render(category) {
    const container = document.getElementById('app-container');
    container.innerHTML = '';
    
    apps[category].forEach((app, i) => {
      const card = document.createElement('div');
      card.className = "app-card neo-glass p-8 cursor-pointer group flex flex-col items-center text-center";
      card.setAttribute('data-tilt', '');
      card.setAttribute('data-tilt-max', '10');
      card.setAttribute('data-tilt-glare', 'true');
      card.setAttribute('data-tilt-max-glare', '0.2');

      card.innerHTML = `
          <div class="w-16 h-16 bg-primary-dim rounded-2xl flex items-center justify-center mb-6 border border-primary-dim group-hover:bg-primary-dim transition-all duration-500 relative overflow-hidden">
            <div class="absolute inset-0 bg-primary-dim opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <svg class="w-8 h-8 text-primary group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="${app.icon}"></path>
            </svg>
          </div>
          <h3 class="text-xl font-bold mb-2 tracking-wide text-main">${app.name}</h3>
          <p class="text-muted text-sm mb-6">Operational Control</p>
          <a href="${app.url}" class="text-xs font-black uppercase tracking-[0.2em] text-primary group-hover:text-secondary transition-colors z-10">Launch →</a>
      `;

      card.onclick = (e) => {
        // Prevent launching if clicking empty space (optional, usually card click is better)
        if(!e.target.closest('a')) window.open(app.url, '_blank');
      };

      container.appendChild(card);
    });
    
    if(typeof VanillaTilt !== 'undefined') {
      VanillaTilt.init(document.querySelectorAll(".app-card"));
    }
  }

  // --- TABS & SEARCH ---
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.onclick = () => {
      document.querySelector('.tab-btn.active').classList.remove('active');
      btn.classList.add('active');
      render(btn.dataset.tab);
    };
  });

  const searchInput = document.getElementById('searchInput');
  const searchResults = document.getElementById('searchResults');

  searchInput.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    searchResults.innerHTML = '';
    if(term.length < 2) { searchResults.classList.add('hidden'); return; }

    const allApps = [...apps.daily, ...apps.weekly, ...apps.monthly];
    const matches = allApps.filter(a => a.name.toLowerCase().includes(term));

    if(matches.length > 0) {
      searchResults.classList.remove('hidden');
      matches.forEach(m => {
        const div = document.createElement('div');
        div.className = "p-3 hover:bg-primary-dim cursor-pointer flex justify-between items-center transition-colors border-b border-primary-dim last:border-0";
        div.innerHTML = `<span class="font-bold text-main">${m.name}</span> <span class="text-xs text-primary">GO</span>`;
        div.onclick = () => window.open(m.url, '_blank');
        searchResults.appendChild(div);
      });
    } else {
      searchResults.classList.add('hidden');
    }
  });

  // Close search on outside click
  document.addEventListener('click', (e) => {
    if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
      searchResults.classList.add('hidden');
    }
  });

  // --- DATA FETCHING ---
  async function initData() {
    try {
      // Hijri
      const hReq = await fetch('https://api.aladhan.com/v1/gToH');
      const hData = await hReq.json();
      document.getElementById('hijri-date').textContent = `${hData.data.hijri.day} ${hData.data.hijri.month.en} ${hData.data.hijri.year} AH`;

      // Prayers (KZN Coordinates)
      const pReq = await fetch('https://api.aladhan.com/v1/timings?latitude=-29.8587&longitude=31.0218&method=2');
      const pData = await pReq.json();
      const times = pData.data.timings;
      
      const pList = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
      document.getElementById('prayer-times').innerHTML = pList.map(p => `
        <div class="flex justify-between items-center border-b border-primary-dim pb-2 last:border-0">
          <span class="text-muted text-sm font-medium">${p}</span>
          <span class="text-primary font-bold">${times[p]}</span>
        </div>
      `).join('');

      // Ayah
      const ayat = [
        {a: "إِنَّ مَعَ الْعُسْرِ يُسْرًا", t: "Verily, with hardship comes ease. (94:6)"},
        {a: "وَقُل رَّبِّ زِدْنِي عِلْمًا", t: "And say: My Lord, increase me in knowledge. (20:114)"}
      ];
      const selected = ayat[Math.floor(Math.random() * ayat.length)];
      document.getElementById('ayah-arabic').textContent = selected.a;
      document.getElementById('ayah-translation').textContent = selected.t;

    } catch (e) { console.error("Data Fetch Error", e); }
  }

  // Initial Boot
  render('daily');
  initData();

</script>
</body>
</html>
