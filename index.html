<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superb Hyper Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a202c" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/sortablejs@1.14.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* Samsung S25 Ultra optimized styles */
    :root {
      --samsung-primary: #1428a0;
      --samsung-secondary: #000;
      --samsung-accent: #00a5e5;
      --samsung-gradient: linear-gradient(135deg, #1428a0, #000, #00a5e5);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--samsung-gradient);
      background-size: 400% 400%;
      animation: gradientAnimation 20s ease infinite;
      color: #e0e7ff;
      min-height: 100vh;
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overflow-x: hidden;
      position: relative;
    }
    
    /* Edge lighting effect for Samsung devices */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      border: 1px solid rgba(20, 40, 160, 0.3);
      box-shadow: 0 0 30px rgba(0, 165, 229, 0.2), 
                  0 0 60px rgba(20, 40, 160, 0.1) inset;
      z-index: 9999;
      border-radius: 24px;
    }
    
    @keyframes gradientAnimation {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .container {
      max-width: 100%;
      padding: 0 1rem;
      margin: 0 auto;
    }

    header h1 {
      background: linear-gradient(90deg, #fff, #00a5e5, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      text-shadow: 0 0 15px rgba(0, 165, 229, 0.5);
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #a0aec0;
      font-weight: 600;
      font-size: 1rem;
    }

    .glass-panel {
      position: relative;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(0, 165, 229, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      box-shadow:
        0 10px 35px rgba(0, 165, 229, 0.25),
        inset 0 0 15px rgba(20, 40, 160, 0.3);
      padding: 1.5rem;
      transition: all 0.3s ease;
      min-height: 520px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .glass-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      transform: rotate(30deg);
      pointer-events: none;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .tab-btn {
      font-weight: 700;
      padding: 0.9rem 1.8rem;
      border-radius: 50px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      background-size: 200% 100%;
      color: #f0f4f8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      user-select: none;
      font-size: 0.95rem;
      min-width: 100px;
      text-align: center;
    }
    
    .tab-btn[data-tab="daily"] {
      background-image: linear-gradient(90deg, #00a5e5, #0080ff);
      border-color: #0080ff;
      text-shadow: 0 0 5px #0080ff;
    }
    .tab-btn[data-tab="weekly"] {
      background-image: linear-gradient(90deg, #0080ff, #1428a0);
      border-color: #1428a0;
      text-shadow: 0 0 6px #1428a0;
    }
    .tab-btn[data-tab="monthly"] {
      background-image: linear-gradient(90deg, #1428a0, #000);
      border-color: #000;
      text-shadow: 0 0 6px #000;
    }
    
    .tab-btn:hover, .tab-btn:active {
      background-position: 100% 0;
      box-shadow: 0 0 15px rgba(0, 165, 229, 0.7);
      color: white;
      transform: scale(1.05);
    }
    
    .tab-btn.active {
      box-shadow: 0 0 20px rgba(0, 165, 229, 0.9);
      transform: scale(1.08);
    }

    .tab-content {
      position: absolute;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
      transition: opacity 0.4s ease, transform 0.4s ease;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.2rem;
      padding: 1.5rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .tab-content.active {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
      position: relative;
    }

    .tilt-card {
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(20, 40, 160, 0.8), rgba(0, 0, 0, 0.7));
      box-shadow:
        0 6px 20px rgba(0, 165, 229, 0.4),
        inset 0 0 10px rgba(20, 40, 160, 0.5);
      color: #f0f4f8;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-height: 160px;
    }
    
    .tilt-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #00a5e5, #1428a0);
      border-radius: 20px 20px 0 0;
    }
    
    .tilt-card:hover, .tilt-card:active {
      transform: translateY(-5px) rotateX(5deg);
      box-shadow:
        0 12px 30px rgba(0, 165, 229, 0.6),
        inset 0 0 15px rgba(20, 40, 160, 0.7);
    }

    .tilt-card h2 {
      font-weight: 700;
      font-size: 1.4rem;
      text-shadow: 0 0 5px rgba(0, 165, 229, 0.7);
      margin-bottom: 0.8rem;
      text-transform: capitalize;
      letter-spacing: 0.5px;
    }

    .tilt-card p {
      color: #cbd5e1;
      flex-grow: 1;
      margin-bottom: 1.2rem;
      font-size: 0.95rem;
      line-height: 1.4;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
    }

    .app-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, #00a5e5, #1428a0);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    .app-icon svg {
      width: 24px;
      height: 24px;
    }

    .go-to-app {
      align-self: flex-start;
      color: #00a5e5;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease;
      font-size: 0.95rem;
      margin-top: auto;
    }
    
    .go-to-app:hover {
      color: #66aaff;
    }

    .details {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 0.9rem 1.2rem;
      font-size: 0.85rem;
      color: #c0c5d8;
      opacity: 0;
      pointer-events: none;
      transform: translateY(100%);
      transition: opacity 0.3s ease, transform 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(0, 165, 229, 0.2);
      border-radius: 0 0 20px 20px;
    }

    .tilt-card:hover .details, .tilt-card:active .details {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .details button {
      background: transparent;
      border: none;
      color: #c0c5d8;
      cursor: pointer;
      font-size: 1.3rem;
      transition: color 0.3s ease;
      padding: 0.3rem;
      margin-left: 0.7rem;
    }
    
    .details button:hover {
      color: #00a5e5;
    }
    
    .details button.fav.active {
      color: #ff3366;
      text-shadow: 0 0 8px #ff3366;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 0.8rem;
      pointer-events: none;
      z-index: 100;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem 0;
      color: rgba(160, 174, 192, 0.7);
      font-size: 0.9rem;
      border-top: 1px solid rgba(0, 165, 229, 0.1);
    }

    /* Samsung-specific optimizations */
    @media (max-width: 500px) {
      .container {
        padding: 0 0.8rem;
      }
      
      header h1 {
        font-size: 1.8rem;
      }
      
      .tab-btn {
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
        min-width: 85px;
      }
      
      .glass-panel {
        padding: 1.2rem;
        min-height: 480px;
      }
      
      .tab-content {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem;
      }
      
      .tilt-card {
        padding: 1.2rem;
      }
    }

    /* Edge lighting for Samsung curved displays */
    @media (min-width: 400px) {
      body::before {
        border-radius: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-10">
      <h1>Superb Hyper Dashboard</h1>
      <p>Quick access to your essential applications</p>
    </header>

    <div class="tab-container">
      <button class="tab-btn active" data-tab="daily">Daily</button>
      <button class="tab-btn" data-tab="weekly">Weekly</button>
      <button class="tab-btn" data-tab="monthly">Monthly</button>
    </div>

    <div class="glass-panel">
      <div id="daily" class="tab-content active"></div>
      <div id="weekly" class="tab-content"></div>
      <div id="monthly" class="tab-content"></div>
    </div>

    <footer>
      <p>&copy; <span id="current-year"></span> Superb Hyper IT. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Example last update dates for apps
    const lastUpdates = {
      "Bowser And Water": "2025-07-20",
      "Paraffin Log Sheet": "2025-07-22",
      "Visitor Form": "2025-07-18",
      "Ilembe Flats": "2025-07-15",
      "Reception Stocks": "2025-07-21",
      "Diesel": "2025-07-19",
      "Superb Hyper It": "2025-07-10",
      "Fnb Fleet Card": "2025-07-12",
      "Uniforms": "2025-07-14",
      "Sticker Stocks": "2025-07-16"
    };

    const apps = {
      daily: [
        { name: "Bowser And Water", url: "https://it-superbhyper.github.io/BOWSER-AND-WATER-/", description: "Access tools related to bowser and water management." },
        { name: "Paraffin Log Sheet", url: "https://it-superbhyper.github.io/Paraffin-Log-Sheet/", description: "Log and track paraffin usage." }
      ],
      weekly: [
        { name: "Visitor Form", url: "https://it-superbhyper.github.io/Visitor-Form/", description: "Streamline visitor registration and management." },
        { name: "Ilembe Flats", url: "https://it-superbhyper.github.io/ILEMBE-FLATS/", description: "Access information and tools related to Ilembe Flats." },
        { name: "Reception Stocks", url: "https://it-superbhyper.github.io/T-ROLLS/", description: "Manage and track inventory for reception supplies." },
        { name: "Diesel", url: "https://it-superbhyper.github.io/DIESEL-/", description: "Monitor and manage diesel-related operations." },
        { name: "Superb Hyper It", url: "https://it-superbhyper.github.io/Superb-Hyper-IT-/", description: "Explore various IT solutions and services." }
      ],
      monthly: [
        { name: "Fnb Fleet Card", url: "https://it-superbhyper.github.io/FNB-FLEET-CARD/", description: "Manage your FNB Fleet Card operations efficiently." },
        { name: "Uniforms", url: "https://it-superbhyper.github.io/Uniforms/", description: "Manage and track company uniforms." },
        { name: "Sticker Stocks", url: "https://it-superbhyper.github.io/STICKER-STOCKS/", description: "Keep track of sticker inventory and orders." }
      ]
    };

    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Initialize tabs
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const tabId = button.getAttribute('data-tab');
        
        // Update active button
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        // Update active tab
        tabContents.forEach(tab => tab.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        
        // Load content if not already loaded
        if (document.getElementById(tabId).children.length === 0) {
          renderApps(tabId);
        }
        
        // Add haptic feedback on Samsung devices
        if (navigator.vibrate) {
          navigator.vibrate(10);
        }
      });
    });

    // Render apps for a specific tab
    function renderApps(tabId) {
      const container = document.getElementById(tabId);
      const appsList = apps[tabId];
      
      appsList.forEach(app => {
        const card = document.createElement('div');
        card.className = 'tilt-card';
        
        const lastUpdate = lastUpdates[app.name] || "2025-01-01";
        
        card.innerHTML = `
          <div style="display: flex; align-items: flex-start;">
            <div class="app-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
            </div>
            <div>
              <h2>${app.name}</h2>
              <p>${app.description}</p>
            </div>
          </div>
          <a href="${app.url}" target="_blank" class="go-to-app">
            Open App
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
              <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
            </svg>
          </a>
          <div class="details">
            <span>Last updated: ${lastUpdate}</span>
            <div>
              <button class="tooltip" data-tooltip="Add to favorites">★</button>
              <button class="tooltip" data-tooltip="More options">⋯</button>
            </div>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    // Render initial apps for daily tab
    renderApps('daily');

    // Add tilt effect to cards
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.tilt-card');
      
      cards.forEach(card => {
        card.addEventListener('mousemove', function(e) {
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          
          const angleY = (x - centerX) / 25;
          const angleX = (centerY - y) / 25;
          
          this.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) scale3d(1.02, 1.02, 1.02)`;
        });
        
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
        
        card.addEventListener('touchmove', function(e) {
          if (e.touches.length > 0) {
            const rect = this.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const angleY = (x - centerX) / 25;
            const angleX = (centerY - y) / 25;
            
            this.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) scale3d(1.02, 1.02, 1.02)`;
          }
        });
        
        card.addEventListener('touchend', function() {
          this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
      });
      
      // Add favorite functionality
      document.addEventListener('click', function(e) {
        if (e.target.matches('.details button') || e.target.closest('.details button')) {
          const button = e.target.matches('.details button') ? e.target : e.target.closest('.details button');
          if (button.textContent === '★') {
            button.classList.toggle('active');
            if (button.classList.contains('active')) {
              // Add haptic feedback on Samsung devices
              if (navigator.vibrate) {
                navigator.vibrate([20, 20, 20]);
              }
              
              // Add confetti effect
              confetti({
                particleCount: 30,
                spread: 40,
                origin: { y: 0.6 }
              });
            }
          }
        }
      });
    });
  </script>
</body>
</html>
