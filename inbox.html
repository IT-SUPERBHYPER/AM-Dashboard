<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Superb Hyper Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d0d0d" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/sortablejs@1.14.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dark Theme (Default) */
      --bg-color: #0d0d0d;
      --text-primary: #e0e7ff;
      --text-secondary: #94a3b8;
      --panel-bg: rgba(255, 255, 255, 0.05);
      --panel-border: rgba(255, 255, 255, 0.1);
      --card-bg: linear-gradient(145deg, #1f1f1f, #111111);
      --card-shadow: rgba(0, 229, 255, 0.1);
      --card-hover-shadow: rgba(255, 0, 127, 0.3);
      --tab-bg: #1a1a1a;
      --tab-text: #a0aec0;
      --theme-icon-color: #94a3b8;
    }

    html.light {
      /* Light Theme */
      --bg-color: #f4f7fa;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --panel-bg: rgba(255, 255, 255, 0.7);
      --panel-border: rgba(0, 0, 0, 0.1);
      --card-bg: linear-gradient(145deg, #ffffff, #eef2f7);
      --card-shadow: rgba(0, 0, 0, 0.08);
      --card-hover-shadow: rgba(200, 0, 100, 0.15);
      --tab-bg: #e2e8f0;
      --tab-text: #4a5568;
      --theme-icon-color: #4a5568;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    header h1 {
      background: linear-gradient(90deg, #ff007f, #00e5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 2.5rem;
      text-shadow: 0 0 15px rgba(255, 0, 127, 0.5), 0 0 20px rgba(0, 229, 255, 0.5);
    }

    .glass-panel {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 2rem;
      padding: 2rem;
      box-shadow: 0 16px 48px rgba(0,0,0,0.1);
      min-height: 400px;
    }

    .tab-btn {
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      background: var(--tab-bg);
      border: 2px solid transparent;
      color: var(--tab-text);
    }
    .tab-btn.active {
      background: linear-gradient(90deg, #ff007f, #00e5ff);
      color: white;
      box-shadow: 0 0 20px rgba(0,229,255,0.5);
      transform: scale(1.05);
    }
    .tab-btn:not(.active):hover {
      background-color: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }
    html.light .tab-btn:not(.active):hover {
      background-color: #fff;
    }

    .tab-content {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.75rem;
    }
    .tab-content.active { display: grid; }

    .app-card {
      border-radius: 1.5rem;
      background: var(--card-bg);
      box-shadow: 0 8px 32px var(--card-shadow);
      padding: 1.75rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: var(--text-primary);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform; /* Performance hint for browser */
      transform-style: preserve-3d;
    }
    .app-card:hover {
      box-shadow: 0 16px 45px var(--card-hover-shadow);
    }

    .fav-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        transition: transform 0.2s ease;
    }
    .fav-btn:hover {
        transform: scale(1.15);
    }
    .fav-btn .heart-icon {
        width: 24px;
        height: 24px;
        stroke: #ff007f;
        stroke-width: 2;
        fill: transparent;
        transition: fill 0.2s ease;
    }
    .fav-btn .heart-icon.favorited {
        fill: #ff007f;
        stroke: #ff007f;
    }

    #theme-toggle {
        color: var(--theme-icon-color);
        transition: color 0.4s ease, transform 0.3s ease;
    }
    #theme-toggle:hover {
        transform: scale(1.1) rotate(15deg);
    }
    .theme-icon { display: none; }
    body:not(.light) #moon-icon { display: block; }
    html.light #sun-icon { display: block; }
    
  </style>
</head>
<body>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <header class="text-center mb-12">
      <h1 data-aos="fade-down">Superb Hyper Dashboard</h1>
      <p class="text-lg mt-2" data-aos="fade-down" data-aos-delay="100" style="color: var(--text-secondary);">Your essential applications, one click away.</p>
    </header>

    <div class="flex justify-center mb-10 gap-x-4 gap-y-3 flex-wrap" data-aos="fade-up" data-aos-delay="200">
      <button class="tab-btn active" data-tab="favorites">‚≠ê Favorites</button>
      <button class="tab-btn" data-tab="daily">Daily</button>
      <button class="tab-btn" data-tab="weekly">Weekly</button>
      <button class="tab-btn" data-tab="monthly">Monthly</button>
    </div>

    <div class="glass-panel" data-aos="fade-up" data-aos-delay="300">
      <div id="favorites" class="tab-content active"></div>
      <div id="daily" class="tab-content"></div>
      <div id="weekly" class="tab-content"></div>
      <div id="monthly" class="tab-content"></div>
    </div>

    <footer class="text-center mt-16 text-sm">
      <p style="color: var(--text-secondary);">&copy; <span id="current-year"></span> Superb Hyper IT. All rights reserved.</p>
      <button id="theme-toggle" class="mt-4 p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--bg-color)] focus:ring-cyan-500">
        <svg id="sun-icon" class="theme-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moon-icon" class="theme-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </footer>
  </div>

  <script>
    const lastUpdates = {
      "Bowser And Water": "2025-07-20", "Paraffin Log Sheet": "2025-07-22", "Visitor Form": "2025-07-18",
      "Ilembe Flats": "2025-07-15", "Reception Stocks": "2025-07-21", "Diesel": "2025-07-19",
      "Superb Hyper It": "2025-07-10", "Fnb Fleet Card": "2025-07-12", "Uniforms": "2025-07-14",
      "Sticker Stocks": "2025-07-16", "Advanced Driver Manager": "2025-07-23"
    };

    const apps = {
      daily: [
        { name: "Bowser And Water", url: "https://it-superbhyper.github.io/BOWSER-AND-WATER-/", description: "Access tools related to bowser and water management." },
        { name: "Paraffin Log Sheet", url: "https://it-superbhyper.github.io/Paraffin-Log-Sheet/", description: "Log and track paraffin usage." }
      ],
      weekly: [
        { name: "Visitor Form", url: "https://it-superbhyper.github.io/Visitor-Form/", description: "Streamline visitor registration and management." },
        { name: "Ilembe Flats", url: "https://it-superbhyper.github.io/ILEMBE-FLATS/", description: "Access information and tools related to Ilembe Flats." },
        { name: "Reception Stocks", url: "https://it-superbhyper.github.io/T-ROLLS/", description: "Manage and track inventory for reception supplies." },
        { name: "Diesel", url: "https://it-superbhyper.github.io/DIESEL-/", description: "Monitor and manage diesel-related operations." },
        { name: "Superb Hyper It", url: "https://it-superbhyper.github.io/Superb-Hyper-IT-/", description: "Explore various IT solutions and services." },
        { name: "Advanced Driver Manager", url: "https://it-superbhyper.github.io/Driver-Management/", description: "Manage and monitor all company drivers and vehicles." }
      ],
      monthly: [
        { name: "Fnb Fleet Card", url: "https://it-superbhyper.github.io/FNB-FLEET-CARD/", description: "Manage your FNB Fleet Card operations efficiently." },
        { name: "Uniforms", url: "https://it-superbhyper.github.io/Uniforms/", description: "Manage and track company uniforms." },
        { name: "Sticker Stocks", url: "https://it-superbhyper.github.io/Sticker-Stocks/", description: "Keep track of your sticker inventory and stock levels." }
      ]
    };

    let favorites = JSON.parse(localStorage.getItem('favorites')) || {};

    function createAppCard(app) {
      const lastUpdate = lastUpdates[app.name] || "Unknown";
      const isFav = favorites[app.name] === true;
      const heartIconClass = isFav ? 'heart-icon favorited' : 'heart-icon';

      return `
        <div class="app-card" data-aos="fade-up">
          <div class="flex-grow">
            <h2 class="font-bold text-xl mb-2">${app.name}</h2>
            <p class="text-sm mb-4" style="color: var(--text-secondary);">${app.description}</p>
          </div>
          <div class="flex flex-col">
            <p class="text-xs mb-4" style="color: var(--text-secondary);">Last updated: ${lastUpdate}</p>
            <div class="flex justify-between items-center">
              <a href="${app.url}" target="_blank" class="px-5 py-2 bg-gradient-to-r from-pink-600 to-cyan-500 rounded-full text-sm font-semibold text-white transition-transform transform hover:scale-105">Open</a>
              <button onclick="toggleFavorite('${app.name}', this)" class="fav-btn" aria-label="Toggle Favorite">
                <svg class='${heartIconClass}' viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
              </button>
            </div>
          </div>
        </div>`;
    }

    function renderApps() {
      for (const section in apps) {
        const container = document.getElementById(section);
        container.innerHTML = '';
        apps[section].forEach(app => {
          container.insertAdjacentHTML('beforeend', createAppCard(app));
        });
        Sortable.create(container, { animation: 150 });
      }
      renderFavorites();
      addCardTiltEffect();
    }

    function renderFavorites() {
      const favContainer = document.getElementById('favorites');
      favContainer.innerHTML = '';
      let hasFavorites = false;
      for (const section in apps) {
        apps[section].forEach(app => {
          if (favorites[app.name]) {
            favContainer.insertAdjacentHTML('beforeend', createAppCard(app));
            hasFavorites = true;
          }
        });
      }
      if (!hasFavorites) {
        favContainer.innerHTML = `<p class="col-span-full text-center py-8" style="color: var(--text-secondary);">Your favorite apps will appear here. Click the heart icon on any app to add it.</p>`;
      }
    }

    function toggleFavorite(appName, btn) {
      favorites[appName] = !favorites[appName];
      localStorage.setItem('favorites', JSON.stringify(favorites));
      
      // Visually update the icon immediately for better UX
      const heartIcon = btn.querySelector('.heart-icon');
      heartIcon.classList.toggle('favorited', favorites[appName]);

      // Re-render the favorites tab to add/remove the card
      renderFavorites();
      addCardTiltEffect(); // Re-apply tilt effect to new cards in favorites
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`.tab-btn[data-tab="${tabName}"]`).classList.add('active');
    }

    function addCardTiltEffect() {
        const cards = document.querySelectorAll('.app-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const { width, height } = rect;
                const rotateX = (y / height - 0.5) * -15; // Max 7.5 deg tilt
                const rotateY = (x / width - 0.5) * 15;   // Max 7.5 deg tilt
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.03, 1.03, 1.03)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
      // Theme Toggle
      const themeToggle = document.getElementById('theme-toggle');
      const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
      const savedTheme = localStorage.getItem('theme');

      if (savedTheme === 'light' || (!savedTheme && prefersLight)) {
        document.documentElement.classList.add('light');
      }

      themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('light');
        localStorage.setItem('theme', document.documentElement.classList.contains('light') ? 'light' : 'dark');
      });

      // Other initializations
      document.getElementById('current-year').textContent = new Date().getFullYear();
      
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => switchTab(btn.dataset.tab));
      });
      
      renderApps();
      AOS.init({ duration: 600, once: true, delay: 100, easing: 'ease-out-cubic' });
      
      confetti({ particleCount: 120, spread: 80, origin: { y: 0.6 }, zIndex: 9999 });
    });
  </script>
</body>
</html>
